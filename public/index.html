<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle do Relé</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
  <div class="container">
    <h1>Controle do Relé</h1>

    <button id="ligar">Ligar Relé</button>
    <button id="desligar" class="off">Desligar Relé</button>

    <div class="tensao-container">
      <h3>Tensão Atual:</h3>
      <p id="tensao">Carregando...</p>
    </div>

    <!-- Spinner de Carregamento -->
    <div id="loading" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
    </div>

    <!-- Contêiner para o gráfico de Tensão -->
    <div id="grafico-tensao"></div>
  </div>

  <script src="script.js"></script> <!-- Conectando o script do JavaScript -->
</body>
</html>
